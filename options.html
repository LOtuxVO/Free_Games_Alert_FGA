<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { padding: 20px; font-family: 'Segoe UI', sans-serif; min-width: 250px; }
    h2 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    select { padding: 5px; width: 100%; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; color: green; font-size: 0.9em; height: 20px; }
  </style>
</head>
<body>
  <h2>Paramètres</h2>
  <label for="currency">Devise préférée :</label>
  <select id="currency">
    <option value="USD">Dollar ($)</option>
    <option value="EUR">Euro (€)</option>
  </select>
  <button id="save">Enregistrer</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
