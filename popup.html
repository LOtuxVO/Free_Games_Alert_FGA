<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px; font-size: 14px; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; margin-bottom: 15px; padding-bottom: 5px; }
    h3 { margin: 0; }
    .controls button { cursor: pointer; padding: 4px 8px; margin-left: 5px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; }
    .controls button:hover { background: #e2e6ea; }
    ul { list-style-type: none; padding: 0; margin: 0; }
    .game-item { margin-bottom: 10px; }
    .link { text-decoration: none; color: #007bff; font-weight: bold; }
    .link:hover { text-decoration: underline; }
    #loading { font-style: italic; color: #666; text-align: center; margin-top: 20px; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .spinning { animation: spin 1s linear infinite; display: inline-block; }
  </style>
</head>
<body>
  <div class="header">
    <h3>Jeux Steam Gratuits</h3>
    <div class="controls">
      <button id="btn-currency" title="Changer de devise">USD</button>
      <button id="btn-refresh" title="Actualiser"><span>â†»</span></button>
    </div>
  </div>
  <div id="loading">Recherche des offres...</div>
  <ul id="game-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
